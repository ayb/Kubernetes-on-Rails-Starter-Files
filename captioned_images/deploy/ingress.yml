apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webapp-ingress-ipv4
  annotations:
    kubernetes.io/ingress.global-static-ip-name: webapp-ipv4
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
spec:
  rules:
  - host: captionedimages.reidbrown.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: webapp-service
          servicePort: 80
  - host: captionedimages-assets.reidbrown.com
    http:
      paths:
      - path: /assets/*
        backend:
          serviceName: webapp-service
          servicePort: 81
      - path: /
        backend:
          serviceName: webapp-service
          servicePort: 80
  tls:
  - secretName: webapp-tls
    hosts:
    - captionedimages.reidbrown.com
  - secretName: assets-tls
    hosts:
    - captionedimages-assets.reidbrown.com
